<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

</head>
<body>

        <div class="header">
                <div class="progress-container">
                  <div class="progress-bar" id="myBar"></div>
                </div>  
              </div>
    
    <div class="row" *ngFor="let row of Questionaire">
        <br><br><br>
        <div class="col l8 m8 s12 offset-l2 offset-m2" style="font-size:30px; color:black; text-align: center">
                {{row['question']}}
        </div>
        <br><br><br>

        <form >
        <div class="col l8 m8 s12 offset-l3 offset-m2" *ngFor="let answer of row['answers']" style="font-size:30px;">
                <label>
                <input name="group1" type="radio"  (click)="loge(answer,row['question'])"/>
                <span>{{answer}}</span>
                </label>
        </div>
    </form>


    </div>

    <br><br><br>
    <div class="row">
            <div class="col l2 m2 s2 offset-l5 offset-m5 offset-s5">
        <button class="btn waves-effect waves-light" type="submit" name="action" 
        (click)="checkAndSend()">Submit
                <i class="material-icons right">send</i>
        </button>
        </div>
        </div>


</body>

</html>
